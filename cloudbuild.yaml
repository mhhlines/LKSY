steps:
  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE_NAME}:$COMMIT_SHA', '-t', '${_IMAGE_NAME}:latest', '-f', 'docker/frontend.Dockerfile', '.']
    id: 'build-frontend'
    waitFor: ['-']

  # Build API
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE_NAME}:$COMMIT_SHA', '-t', '${_IMAGE_NAME}:latest', '-f', 'docker/api.Dockerfile', '.']
    id: 'build-api'
    waitFor: ['-']

  # Build MCP Server
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE_NAME}:$COMMIT_SHA', '-t', '${_IMAGE_NAME}:latest', '-f', 'docker/mcp-server.Dockerfile', '.']
    id: 'build-mcp-server'
    waitFor: ['-']

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:$COMMIT_SHA']
    id: 'push-image'
    waitFor: ['build-frontend', 'build-api', 'build-mcp-server']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:latest']
    id: 'push-latest'
    waitFor: ['push-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_IMAGE_NAME}:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
    id: 'deploy'
    waitFor: ['push-latest']

images:
  - '${_IMAGE_NAME}:$COMMIT_SHA'
  - '${_IMAGE_NAME}:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

